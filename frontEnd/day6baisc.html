<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>
  <style media="screen">
    body{
      background:skyblue;
    }
    .main{
      max-width:500px;
      margin:auto;
      background:pink;
      padding:10px;

    }
  </style>
  <body>
    <div class="main">

    <form class="" action="index.html" method="post">
      <b><font color = "green">Registration Details</font></b><br>
      <label for="student">Name</label><br>
      <input type="text" name="" id = "student" value=""><br>
      <label for="college">College Name</label><br>
      <input type="text" name="" id = "college" value="">

    </form>
    <br /><br />
    <form class="" action="index.html" method="post">
      <b><font color = "red">Select a City</font></b><br>
      <input type="radio" name="cities" value="" id ="c1">
      <label for="c1">Banglore</label><br>
      <input type="radio" name="cities" value="" id ="c2">
      <label for="c2">Mumbai</label><br>
      <input type="radio" name="cities" value="" id ="c3">
      <label for="c3">Chennai</label><br>
      <input type="radio" name="cities" value="" id ="c4">
      <label for="c4">Kolkata</label><br>
    </form>
<br /><br />
<form class="" action="index.html" method="post">
    <b><font color = "black">Favourite sports</font></b><br>
    <input type="checkbox" name="" value="" id ="s1">
    <label for="s1">Football</label>
    <input type="checkbox" name="" value="" id ="s2">
    <label for="s2">Cricket</label>
    <input type="checkbox" name="" value="" id ="s3">
    <label for="s3">BasketBall</label>
    <input type="checkbox" name="" value="" id ="s4">
    <label for="s4">Vollyball</label>
</form>
<br /><br />
<form class="" action="index.html" method="post">
   <b><font color = "orange">Mother Tongue :</font></b><br>
   <label for="language">Language</label>
   <select class="" name="" id="language">
     <option value="">Tamil</option>
     <option value="">Kannada</option>
     <option value="">Malayalam</option>
     <option value="">Telugu</option>
     <option value="">Hindhi</option>
     <option value="">Sanskrit</option>
     <option value="">Marathi</option>

   </select>

</form>
<br /><br >
<form class="" action="index.html" method="post">
  <b><font color = "grey">Upload your profile :</font></b><br>
  <label for="files">Upload</label>
  <input type="file" name="" value="" id= "files">
</form>
<br /><br >
<form class="" action="index.html" method="post">
  <b><font color = "brown">Check your Eligibility :</font></b><br>
  <label for="dates">Enter the date : </label>
  <input type="date" name="" value="" id="dates" placeholder="dd-mm-yyyy" min="2020-03-22" max="2020-12-30">
</form>
    </div>
  </body>
</html>
