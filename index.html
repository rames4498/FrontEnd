<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <style media="screen">
      body{
        background:violet;
      }
      table,th,td{
        border: 2px solid black;
        border-collapse:collapse;
        background-color:skyblue;
      }
      th,td{
        padding:20px;
      }
      th{
        text-align:center;
      }
      .content{
        max-width:700px;
        margin:auto;
        background :orange;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div class="content">

    <h1><font color="blue">Fill this form</font></h1>
    <table style= "width:100%">
      <tr>
        <th>Player Name</th>

    </table>
    <br><br>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">your details will be safe with us.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <br><br>

     <form class="form-check" action="index.html" method="post">

       <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Telugu
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  <label class="form-check-label" for="defaultCheck2">
    Tamil
  </label>
</div>


     </form>
     <br><br>
     <form class="" action="index.html" method="post">
       <b><font color = "blue">Favouite comic charaacters:</font></b> <br>

    <form class="" action="index.html" method="post">
      <b><font color = "blue">Country :</font></b> <br>
      <label for="country">Country :</label>
      <select class="" name="" id="country">
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">Nepal</option>
        <option value="">Sri Lanka</option>
        <option value="">Burma</option>

      </select>
    </form>
    <br><br>
    <form class="" action="index.html" method="post">
      <b><font color = "blue">Profile :</font></b> <br>
      <label for="files">Upload your Profile :</label>
      <input type="file" name="" value="" id ="files">
    </form>
    <br><br>
    <form class="" action="index.html" method="post">
